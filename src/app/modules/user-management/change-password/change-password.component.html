<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="row nav_direction">
            <div class="col-12">
              <ol class="breadcrumb">
                <li><mat-icon aria-hidden="false" aria-label="icon" class="breadcrumb_icon">home</mat-icon></li>
                <li><mat-icon aria-hidden="false" aria-label="icon" class="breadcrumb_icon">supervisor_account</mat-icon>User Management</li>
                <li><mat-icon aria-hidden="false" aria-label="icon" class="breadcrumb_icon">account_box</mat-icon>Change Password</li>
              </ol>
            </div>
        </div>
   

        <form
        class="mt-8 p-5 w-75 mx-auto bg-white"
        [formGroup]="changepasswordform"
        #signInNgForm="ngForm">

        <!-- Email field -->
        <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input
                id="loginPass"
                matInput
                [formControlName]="'pwd'">
            <mat-error *ngIf="changepasswordform.get('pwd').hasError('required')">
                Password is required
            </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full">
            <mat-label>Confirm Password</mat-label>
            <input
                id="confirmPass"
                matInput
                type="password"
                [formControlName]="'confirmPass'"
                #passwordField>
            <button
                mat-icon-button
                type="button"
                (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                matSuffix>
                <mat-icon
                    class="icon-size-5"
                    *ngIf="passwordField.type === 'password'"
                    [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                <mat-icon
                    class="icon-size-5"
                    *ngIf="passwordField.type === 'text'"
                    [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
            </button>
            <mat-error>
                Confirm password is required
            </mat-error> 
        </mat-form-field>
        <div class="flex">
        <!-- Submit button -->
            <button
                class="fuse-mat-button-large w-50 mt-6"
                mat-flat-button
                [color]="'primary'"
                [disabled]="changepasswordform.disabled"
                (click)="onSubmit()">
                <span *ngIf="!changepasswordform.disabled">
                    Submit
                </span>
                <mat-progress-spinner
                    *ngIf="changepasswordform.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'"></mat-progress-spinner>
            </button>
            <button
                class="fuse-mat-button-large w-50 mt-6 ml-5"
                mat-flat-button
                [color]="'warn'"
                [disabled]="changepasswordform.disabled"
                (click)="resetPwd()">
                <span *ngIf="!changepasswordform.disabled">
                    Reset
                </span>
                <mat-progress-spinner
                    *ngIf="changepasswordform.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'"></mat-progress-spinner>
            </button>
        </div>       
    </form>   
</div>
