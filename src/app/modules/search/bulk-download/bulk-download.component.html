<div class="flex flex-col flex-auto min-w-0">

    <!-- Main content-->
    <div class="flex-auto p-6 sm:p-10">
        <div class="row nav_direction">
            <div class="col-12">
              <ol class="breadcrumb">
                <li><a href="/dashboard"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg></a></li>
                  <li>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    Search</li>
                  <li>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
                    </svg>
                    Bulk Downlaod</li>
              </ol>
            </div>
        </div>

        <!-- CONTENT GOES HERE -->
        <div class="h-150 min-h-150 max-h-150 border-2 border-gray-300 bg-wt p-4 table-wrap">
          <div class="page-title">
            <h3>Bulk Downlaod</h3>
          </div>
          <form [formGroup]="AdvancedSearchForm">
          <div class="container-fluid mt--6">
            <div class="row flex">
                <div class="w-3/6 border-2 border-indigo-400 mr-6 rounded relative p-8 template-wrap">
                    <label class="sec-had">Template Wise File Download</label>
                    <div class="row">
                        <div class="w-full mt-4 flex grid grid-cols-2 gap-2">
                            <div>         
                            <select name="TemplateID" id="TemplateID" class="form-control form-control-sm" formControlName="TemplateID" (change)="geTemplateNameListByTempID()">
                                <option  value='0'>Select Template</option>   
                                <option *ngFor="let _Temp of _TemplateList" [value]="_Temp.TemplateID"  >  
                                {{_Temp.TemplateName}}  
                                </option>
                            </select>
                          </div>
                          <div class="float-right">
                          <button type="button" class="btn btn-warning ml-5 p-2 h-9 flex" style="font-size: 12px;" (click)="downloadFile()">
                            Download Template <i class="fa fa-download mt-1"></i>
                            </button> 
                          </div>
                        </div>
                        <div class="w-full mt-8 flex grid grid-cols-2 gap-2">
                            <div class="custom-file"> 
                                <label class="select-btn">Select Templated CSV File</label>
                                <input type="file" name="csvReader" id="csvReader" (change)="uploadListener($event)" accept=".csv" />                
                                <label style="width: 97%;" class=" custom-file-label" for="csvReader">
                                <span class="selected-file-name"></span>    
                                </label> 
                            </div>
                            <div class="float-right">
                            <button type="button" class="btn btn-primary flex p-2 h-9" style="font-size: 12px;" (click)="downloadBulkFileBYCSV()">
                                Download Files <i class="fa fa-download mt-1"></i>
                            </button>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="w-3/6 border-2 border-indigo-400 mr-6 rounded relative p-8 direct-file-wrap">
                    <label class="sec-had">Multiple File Download</label>
                    <div class="row">
                            <textarea  formControlName="FileNo" placeholder="Search multiple File by Comma Seperator" class="form-control"id="multiSearchTextArea" cols="10"  rows="4"></textarea>
                            <div class="input-group-append btndiv mt-6 text-right" id="search-addon">
                                <button  class="btn btn-primary flex" type="button" style="font-size: 12px;width: 30%;" (click)="downloadBulkFile()">
                                  Download Files<i class="fa fa-download mt-1"></i>
                                  </button>
                              </div>
                    </div>
                </div>
            </div>
          </div>
        </form>
        </div>
    </div>
</div>
