<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="row nav_direction">
            <div class="col-12">
              <ol class="breadcrumb">
                <li><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg></li>
                <li><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                Reports</li>
                <li><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
                </svg>Meta Data</li>
              </ol>
            </div>
        </div>
        <!-- CONTENT GOES HERE -->
        <div class="h-150 min-h-150 max-h-150 border-2 border-gray-300 bg-wt p-4 table-wrap">
          <div class="page-title flex">
              <h3>Meta Data</h3>
          </div>
          <div class="btn-panel"> <button class="btn" [disabled]="!isValid()" (click)="onSearch()"> Search</button>
            <button class="btn" [disabled]="!isValid()" (click)="onDownload()"> Download</button>    </div>
          <div layout="row">
            <div flex>
                <div layout="row">
                    <form class="needs-validation"  [formGroup]="MetaDataForm">
                        <div class="grid grid-cols-2 gap-4">
                            <div >
                                <div class=" form-group">    
                                    <select name="DeptID" id="DeptID" class="form-control form-control-sm" formControlName="DeptID" (change)="geBranchListByUserID($event.target.value)" >
                                      <option value=0>Select Cabinet</option>   
                                      <option *ngFor="let _Department of _DepartmentList" [value]="_Department.id"  >  
                                      {{_Department.BranchName}}  
                                      </option>
                                    </select>
                                  </div>
                            </div>
                            <div >
                                <div class=" form-group">   
                                    <select name="TemplateID" id="TemplateID" class="form-control form-control-sm" formControlName="TemplateID" (change)="geTemplateNameListByTempID($event.target.value)">
                                      <option value=0>Select Template</option>   
                                      <option *ngFor="let _Temp of TemplateList" [value]="_Temp.TemplateID"  >  
                                      {{_Temp.TemplateName}}  
                                      </option>   
                                      </select>
                                  </div>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
            
          </div>
          <div class="pt-9" *ngIf="displayTable">
            <table datatable [dtOptions]="dtOptions" class="row-border hover">
              <thead>
                <tr>
                  <th class="text-left">SRNO</th>
                  <th class="text-left" *ngFor="let ColName of _ColNameList; let j = index">{{j==0?row['FileNo']:row['Ref'+(j+1)]}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of _FilteredList; let i = index;" class="data-tr">
                  <td>{{i + 1}}</td>
                  <td>{{row.Department}}</td>
                  <td>{{row.Customer}}</td>
                  <td>{{row.FileNo}}</td>
                  <td>{{row.PageCount}}</td>
                  <td>{{row.IsIndexing}}</td>
                 
                </tr>
              </tbody>
            </table>
          </div>  
        </div>
    </div>
</div>
